<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing URL Detection</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 1.1rem;
            color: #555;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        button {
            padding: 10px;
            font-size: 1.1rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .result strong {
            font-size: 1.2rem;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px;
            }

            input[type="text"], button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <h1>Phishing URL Detection</h1>

    <div class="container">
        <!-- Form to input URL -->
        <form id="urlForm">
            <label for="input">Enter URL:</label>
            <input type="text" id="input" name="input" placeholder="Enter URL here..." required>
            <input type="hidden" id="type" name="type" value="url">
            <button type="submit">Check</button>
        </form>

        <div class="result" id="result" style="display: none;">
            <p><strong>Secure:</strong> <span id="secure"></span></p>
            <p><strong>Phishing:</strong> <span id="phishing"></span></p>
        </div>
    </div>

    <script>
        document.getElementById('urlForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var inputText = document.getElementById('input').value;
            var type = document.getElementById('type').value;
            
            var formData = new FormData();
            formData.append('input', inputText);
            formData.append('type', type);
            
            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                var resultDiv = document.getElementById('result');
                var secureText = document.getElementById('secure');
                var phishingText = document.getElementById('phishing');
                
                secureText.textContent = data.result.secure;
                phishingText.textContent = data.result.phishing;

                resultDiv.style.display = 'block';  // Show result
            })
            .catch(error => console.error('Error:', error));
        });
    </script>

</body>
</html>
